<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Link WhatsApp</title>
</head> 
<body class="body">
    <header class="container-fluid">
        <section>
                <h1>Gerador de link para WhatsApp</h1>
            <section class="container">
                <h5>
                    <p>
                        Um gerador prático e rápido. 
                        Crie o link do seu contato e uma mensagem pré-definida para divulgar onde quiser.
                    </p>
                </h5>
            </section>
        </section>
    </header>
    <main class="row">
        <section class="cx-link col-lg-7">  
            <div class="cx-numero container">  
                <label for="numero">Nº WhatsApp:</label>
                <input id="numero" class="numero form-control" placeholder="Insira seu número com o DDD. Ex: 119xxxxxxxx (sem o '0')" type="number">
            </div>
            <div class="cx-mensagem container">  
                <label for="mensagem">Mensagem:</label>
                <input id="mensagem" class="mensagem form-control" placeholder="Insira uma mensagem. (Opcional)" type="text">
                <button id="gerarLink" class="btn btn-success" >Gerar Link</button>
            </div>
            <div class="cx-tela container">
                <input id="tela" class="tela form-control" placeholder="Link..." readonly>
                <span class="botao"><button id="copiarLink" class="btn btn-secondary">
                <img src="https://img.icons8.com/small/24/000000/copy.png"/> Copiar link</button></span>
            </div>
        </section>
        <section class="cx-qr col-lg-4">
            <div id="container">        
                <img id="qr-code" class="tela-qr"><br>
                <button id="btnQr" class="btn btn-secondary">Gerar QRCode</button>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <p>Desenvolvido por
            <a href="https://antoniodaivan.github.io/Bio/" target="_blank">Antonio Daivan</a>.&reg;
        </p>
    </footer>
</body>

<script src="script.js"></script>
</html>
