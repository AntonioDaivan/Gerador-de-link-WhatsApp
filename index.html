<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Link WhatsApp</title>
</head>

<body class="body">
    <header class="header">
        <section>
            <h1>Gerador de link para WhatsApp</h1>
            <section>
                <h5>
                    <p>
                        Um gerador prático e rápido para você.
                        Crie o link do seu contato e uma mensagem pré-definida para divulgar onde quiser.
                    </p>
                </h5>
            </section>
        </section>
    </header>
    <main class="content">
        <section class="form">
            <div class="box-contents">
                <label for="numero">Nº celular:</label>
                <input id="numero" class="input-form" placeholder="Insira seu número com o DDD. Ex: 119xxxxxxxx"
                    type="text">
            </div>
            <div class="box-contents">
                <label for="mensagem">Mensagem:</label>
                <input id="mensagem" class="input-form" placeholder="Insira uma mensagem. (Opcional)" type="text">
            </div>
            <div class="box-contents">
                <input id="tela" class="tela-link input-form" placeholder="Link..." readonly>
                <div class="box-buttons-link">
                    <button id="gerarLink" class="btn btn-link">Gerar Link</button>
                    <button id="copiarLink" class="btn btn-copy">
                        <img src="https://img.icons8.com/small/24/000000/copy.png"/> 
                        Copiar link
                    </button>
                </div>
            </div>
        </section>
        <section class="box-qr">
                <img id="qr-code" class="tela-qr">
                <button id="btnQr" class="btn btn-qrcode">Gerar QRCode</button>
        </section>
    </main>
    <footer class="footer">
        <p>Desenvolvido por
            <a href="https://github.com/antoniodaivan" target="_blank">Antonio Daivan</a>.&reg;
        </p>
    </footer>
    
    <script src="script.js"></script>
</body>


</html>
